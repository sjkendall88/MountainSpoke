<!DOCTYPE html>
<html lang="en-us">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Mountain Spoke's Contact</title>
    <link href="css/normalization.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Cabin|Lora" rel="stylesheet">
</head>

<body>
    <header class="heaGrid">
        <img src="images/logo.jpg" alt="logo">
        <section>
            <h2>Mountain Spoke Bike Shop</h2>
            <div>Cycling your way back to nature and a stress free life!</div>
        </section>
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776;</button>
        <ul class="hide" id="smallButton">
            <li id="home">
                <a href="index.html">Home</a>
            </li>
            <li id="advent">
                <a href="advent.html">Adventure Tours</a>
            </li>
            <li id="events">
                <a href="events.html">Events</a>
            </li>
            <li id="sales">
                <a href="sales.html">Sales</a>
            </li>
            <li id="service">
                <a href="service.html">Service</a>
            </li>
        </ul>
    </nav>
    <main>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.9316277610965!2d-111.09290618459826!3d45.672272879104085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5345459ab72cb6df%3A0xbb98968f9648ea88!2s3950+Valley+Commons+Dr%2C+Bozeman%2C+MT+59718!5e0!3m2!1sen!2sus!4v1532403439767" width="400" height="300" allowfullscreen></iframe>
        <form>
            <fieldset id="persInfo">
                <legend>Personal Information</legend>
                <label>
                        Name*
                        <input type="text" name="name" pattern="[A-Za-z\s]{5,}" placeholder="Full Name" required></label>
                <label>
                        Email*
                        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="example@domain.com" required></label>
                <label>
                        Phone (optional)
                        <input type="tel" name="phone" placeholder="1234567890"></label>
                <label>
                        Preferred Contact Method:
                        <select>
                            <option>Select one</option>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                            <option value="text">Text</option>
                        </select></label>
            </fieldset>
            <fieldset id="areInt">
                <legend>Area of Interest</legend>
                <label><input type="checkbox" name="adventures">Adventures </label>
                <label><input type="checkbox" name="events">Events </label>
                <label><input type="checkbox" name="frames">Frames </label>
                <label><input type="checkbox" name="other">Other </label>
                <label><input type="checkbox" name="seats">Seats </label>
                <label><input type="checkbox" name="suspension">Suspension </label>
                <label><input type="checkbox" name="tires">Tires </label>
                <label>Describe your Interests:<textarea name="userInput" rows="5"></textarea></label><br>
                <input type="submit" value="Contact Us" class="subBut">
            </fieldset>
        </form>
    </main>
</body>

    <section class="footGrid">
        <section>&copy; 2018</section>

        <section><a href="contactUs.html">Contact</a></section>
        <section><a href="overview.html">Over View</a></section>
    </section>
</footer>

<script src="scripts/currentDate.js"></script>

</html>
